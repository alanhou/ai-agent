<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Voice Chat</title>
    <style>
        :root {
            --bg-dark: #0f0f1a;
            --bg-card: #1a1a2e;
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.4);
            --text: #e2e8f0;
            --text-muted: #94a3b8;
            --success: #22c55e;
            --danger: #ef4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 480px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--accent), #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--text-muted);
            margin-bottom: 2.5rem;
            font-size: 0.95rem;
        }

        .mic-button {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(145deg, var(--bg-card), #252542);
            box-shadow:
                0 4px 30px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
        }

        .mic-button:hover {
            transform: scale(1.05);
            box-shadow:
                0 6px 40px rgba(0, 0, 0, 0.5),
                0 0 30px var(--accent-glow);
        }

        .mic-button.active {
            background: linear-gradient(145deg, var(--accent), #4f46e5);
            animation: pulse 1.5s infinite;
        }

        .mic-button.active::before {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            background: linear-gradient(145deg, var(--accent), #a855f7);
            z-index: -1;
            animation: glow 1.5s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.03);
            }
        }

        @keyframes glow {

            0%,
            100% {
                opacity: 0.5;
                filter: blur(15px);
            }

            50% {
                opacity: 0.8;
                filter: blur(20px);
            }
        }

        .mic-icon {
            width: 48px;
            height: 48px;
            fill: var(--text);
            transition: fill 0.3s;
        }

        .mic-button.active .mic-icon {
            fill: white;
        }

        .status {
            padding: 0.75rem 1.5rem;
            border-radius: 2rem;
            background: var(--bg-card);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-muted);
        }

        .status-dot.connected {
            background: var(--success);
        }

        .status-dot.recording {
            background: var(--danger);
            animation: blink 1s infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.4;
            }
        }

        .visualizer {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            margin-bottom: 1.5rem;
        }

        .bar {
            width: 4px;
            height: 10px;
            background: var(--accent);
            border-radius: 2px;
            transition: height 0.1s ease;
        }

        .instructions {
            color: var(--text-muted);
            font-size: 0.85rem;
            line-height: 1.6;
        }

        .instructions kbd {
            background: var(--bg-card);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-family: inherit;
            font-size: 0.8rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üéôÔ∏è Voice Chat</h1>
        <p class="subtitle">Talk to GPT-4o in real-time</p>

        <div class="status">
            <span class="status-dot" id="statusDot"></span>
            <span id="statusText">Click to connect</span>
        </div>

        <div class="visualizer" id="visualizer">
            <!-- Bars will be generated by JS -->
        </div>

        <button class="mic-button" id="micBtn">
            <svg class="mic-icon" viewBox="0 0 24 24">
                <path
                    d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.91-3c-.49 0-.9.36-.98.85C16.52 14.2 14.47 16 12 16s-4.52-1.8-4.93-4.15c-.08-.49-.49-.85-.98-.85-.61 0-1.09.54-1 1.14.49 3 2.89 5.35 5.91 5.78V20c0 .55.45 1 1 1s1-.45 1-1v-2.08c3.02-.43 5.42-2.78 5.91-5.78.1-.6-.39-1.14-1-1.14z" />
            </svg>
        </button>

        <p class="instructions">
            Click the microphone to start talking.<br>
            The AI will respond in real-time.
        </p>
    </div>

    <script>
        const WS_URL = 'ws://localhost:5050/voice';
        const SAMPLE_RATE = 16000;

        let ws = null;
        let audioContext = null;
        let mediaStream = null;
        let processor = null;
        let isRecording = false;

        const micBtn = document.getElementById('micBtn');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const visualizer = document.getElementById('visualizer');

        // Create visualizer bars
        for (let i = 0; i < 20; i++) {
            const bar = document.createElement('div');
            bar.className = 'bar';
            visualizer.appendChild(bar);
        }
        const bars = visualizer.querySelectorAll('.bar');

        // Audio playback queue
        let playbackQueue = [];
        let isPlaying = false;

        micBtn.addEventListener('click', toggleRecording);

        async function toggleRecording() {
            if (isRecording) {
                stopRecording();
            } else {
                await startRecording();
            }
        }

        async function startRecording() {
            try {
                // Connect WebSocket
                ws = new WebSocket(WS_URL);

                ws.onopen = () => {
                    statusDot.className = 'status-dot connected';
                    statusText.textContent = 'Connected - Speak now';
                };

                ws.onmessage = async (event) => {
                    const data = JSON.parse(event.data);
                    if (data.audio) {
                        await playAudio(data.audio);
                    }
                };

                ws.onerror = (err) => {
                    console.error('WebSocket error:', err);
                    statusText.textContent = 'Connection error';
                    stopRecording();
                };

                ws.onclose = () => {
                    if (isRecording) {
                        statusText.textContent = 'Disconnected';
                        stopRecording();
                    }
                };

                // Get microphone access
                mediaStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        sampleRate: SAMPLE_RATE,
                        channelCount: 1,
                        echoCancellation: true,
                        noiseSuppression: true
                    }
                });

                audioContext = new AudioContext({ sampleRate: SAMPLE_RATE });
                const source = audioContext.createMediaStreamSource(mediaStream);

                // Use ScriptProcessor for PCM access (AudioWorklet would be cleaner but more complex)
                processor = audioContext.createScriptProcessor(4096, 1, 1);

                processor.onaudioprocess = (e) => {
                    if (!isRecording || ws.readyState !== WebSocket.OPEN) return;

                    const inputData = e.inputBuffer.getChannelData(0);

                    // Visualize
                    const rms = Math.sqrt(inputData.reduce((sum, v) => sum + v * v, 0) / inputData.length);
                    updateVisualizer(rms);

                    // Convert float32 to int16 PCM
                    const pcm = new Int16Array(inputData.length);
                    for (let i = 0; i < inputData.length; i++) {
                        const s = Math.max(-1, Math.min(1, inputData[i]));
                        pcm[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
                    }

                    // Send as base64
                    const b64 = btoa(String.fromCharCode(...new Uint8Array(pcm.buffer)));
                    ws.send(JSON.stringify({ audio: b64 }));
                };

                source.connect(processor);
                processor.connect(audioContext.destination);

                isRecording = true;
                micBtn.classList.add('active');
                statusDot.className = 'status-dot recording';
                statusText.textContent = 'Listening...';

            } catch (err) {
                console.error('Failed to start recording:', err);
                statusText.textContent = 'Microphone access denied';
            }
        }

        function stopRecording() {
            isRecording = false;
            micBtn.classList.remove('active');
            statusDot.className = 'status-dot';
            statusText.textContent = 'Click to connect';

            if (processor) {
                processor.disconnect();
                processor = null;
            }

            if (mediaStream) {
                mediaStream.getTracks().forEach(t => t.stop());
                mediaStream = null;
            }

            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }

            if (ws) {
                ws.close();
                ws = null;
            }

            // Reset visualizer
            bars.forEach(bar => bar.style.height = '10px');
        }

        function updateVisualizer(rms) {
            const normalized = Math.min(1, rms * 10);
            bars.forEach((bar, i) => {
                const variation = Math.sin(Date.now() / 100 + i * 0.5) * 0.3 + 0.7;
                const height = 10 + normalized * 50 * variation;
                bar.style.height = `${height}px`;
            });
        }

        async function playAudio(b64) {
            // Decode base64 to PCM
            const binary = atob(b64);
            const bytes = new Uint8Array(binary.length);
            for (let i = 0; i < binary.length; i++) {
                bytes[i] = binary.charCodeAt(i);
            }

            // Convert int16 PCM to float32
            const int16 = new Int16Array(bytes.buffer);
            const float32 = new Float32Array(int16.length);
            for (let i = 0; i < int16.length; i++) {
                float32[i] = int16[i] / 0x8000;
            }

            // Create audio buffer and play
            const playbackCtx = new AudioContext({ sampleRate: SAMPLE_RATE });
            const buffer = playbackCtx.createBuffer(1, float32.length, SAMPLE_RATE);
            buffer.getChannelData(0).set(float32);

            const source = playbackCtx.createBufferSource();
            source.buffer = buffer;
            source.connect(playbackCtx.destination);
            source.start();
        }
    </script>
</body>

</html>
